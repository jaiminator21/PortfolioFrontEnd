<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="/about" mat-button>About</a>
        <a href="/games" mat-button>Games</a>
        <a href="/levels" mat-button>Level Design</a>
        <a href="/fullstack" mat-button>Fullstack</a>
        <a href="/login" mat-button>Login</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>
        <a href="#" mat-list-item>About</a>
        <a href="#" mat-list-item>Games</a>
        <a href="#" mat-list-item>Level Design</a>
        <a href="#" mat-list-item>Fullstack</a>
        <a href="#" mat-list-item>Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="main-game">
      <div class="game-title">
        <h1>{{ game.name }}</h1>
      </div>
      <div class="game-desc">
        <div class="left">
          <div>
            <h2>Genre</h2>
            <h3>{{ game.genero }}</h3>
          </div>
          <div>
            <h2>Engine</h2>
            <h3>{{ game.engine }}</h3>
          </div>
        </div>
        <div class="right">
          <h3>{{ game.descripcion }}</h3>
        </div>
      </div>
      <div class="game-download" *ngIf="game.download">
        <a [href]="game.download" class="custom-btn btn" target="_blank"
          ><span>Try the game</span></a
        >
      </div>
      <div class="game-media">
        <div *ngIf="game.trailer" class="video-container">
          <iframe
            width="560"
            height="315"
            [src]="trailerUrl"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div id="carouselExample{{ game._id }}" class="carousel slide">
          <div class="carousel-inner">
            <div
              *ngFor="let image of game.images; let i = index"
              [ngClass]="{ 'carousel-item': true, active: i === 0 }"
              [id]="'slide-' + i"
            >
              <img
                mat-card-image
                [src]="image"
                alt="Slide {{ i + 1 }}"
                class="d-block w-100"
              />
            </div>
          </div>
          <div class="carousel-caption" [routerLink]="[game._id]">
            <h1>{{ game.name }}</h1>
            <h4>{{ game.genero }}</h4>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            [attr.data-bs-target]="'#carouselExample' + game._id"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            [attr.data-bs-target]="'#carouselExample' + game._id"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
